<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <script src="https://kit.fontawesome.com/3c70a09320.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-add border">
                <p class="post">Delivery to </p>
                <div class="nav-add-loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add">India</p>
                </div>
            </div>

            <div class="nav-search border">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Shoporia" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-lang border">
                <select class="lang">
                    <option>ENG</option>
                </select>
            </div>

            <div class="nav-account border">
                <p class="greet">Hello Sign In</p>
                <p class="acc">Account & Lists</p>
            </div>

            <div class="nav-order border">
                <p class="greet">Returns</p>
                <p class="acc">&Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart">Cart</p>
            </div>
        </div>

        <div class="panel">
            
        </div>
    </header>
    
</body>
</html>
