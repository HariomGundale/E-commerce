<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <script src="https://kit.fontawesome.com/3c70a09320.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-add border">
                <p class="post">Delivery to </p>
                <div class="nav-add-loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add">India</p>
                </div>
            </div>

            <div class="nav-search border">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Shoporia" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-lang border">
                <select class="lang">
                    <option>ENG</option>
                </select>
            </div>

            <div class="nav-account border">
                <p class="greet">Hello Sign In</p>
                <p class="acc">Account & Lists</p>
            </div>

            <div class="nav-order border">
                <p class="greet">Returns</p>
                <p class="acc">&Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart">Cart</p>
            </div>
        </div>

        <div class="panel">
            <div class="panel-menu border">
                <i class="fa-solid fa-bars"></i>
                <p class="panel-text">All</p>
            </div>

            <div class="panel-fresh border">
                <p class="panel-text">Fresh</p>
            </div>

            <div class="panel-sell border">
                <p class="panel-text">Sell</p>
            </div>

            <div class="panel-bestseller border">
                <p class="panel-text">Bestsellers</p>
            </div>

            <div class="panel-mobiles border">
                <p class="panel-text">Mobiles</p>
            </div>

            <div class="panel-deals border">
                <p class="panel-text">Today's Deals</p>
            </div>

            <div class="panel-service border">
                <p class="panel-text">Customer Service</p>
            </div>

            <div class="panel-releases border">
                <p class="panel-text">New Releases</p>
            </div>

            <div class="panel-fashion border">
                <p class="panel-text">Fashion</p>
            </div>

            <div class="panel-electronics border">
                <p class="panel-text">Electronics</p>
            </div>

            <div class="panel-kitchen border">
                <p class="panel-text">Home & Kitchen</p>
            </div>

            <div class="panel-computer border">
                <p class="panel-text">Computers</p>
            </div>

            <div class="panel-car border">
                <p class="panel-text">Car & Motorbikes</p>
            </div>

            <div class="panel-books border">
                <p class="panel-text">Books</p>
            </div>
        </div>
    </header>
    
</body>
</html>
